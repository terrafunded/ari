<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçÄ Leprechaun Rainbow Rider ü¶Ñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #1a0a2e;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Fredoka One', cursive;
  overflow: hidden;
}

#gameContainer {
  position: relative;
  width: 900px;
  height: 600px;
}

canvas {
  display: block;
  border-radius: 16px;
  box-shadow: 0 0 60px rgba(255, 0, 255, 0.3), 0 0 120px rgba(0, 255, 255, 0.2);
}

#ui {
  position: absolute;
  top: 0; left: 0; right: 0;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  pointer-events: none;
  z-index: 10;
}

#score {
  font-family: 'Bangers', cursive;
  font-size: 28px;
  color: #FFD700;
  text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
  letter-spacing: 2px;
}

#lives {
  font-size: 24px;
}

#progressBar {
  position: absolute;
  top: 50px;
  left: 20px;
  right: 20px;
  height: 12px;
  background: rgba(0,0,0,0.4);
  border-radius: 6px;
  overflow: hidden;
  z-index: 10;
  border: 2px solid rgba(255,255,255,0.3);
}

#progressFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #0000ff, #8b00ff);
  border-radius: 6px;
  transition: width 0.3s;
}

#progressIcon {
  position: absolute;
  top: 44px;
  left: 20px;
  font-size: 22px;
  z-index: 11;
  transition: left 0.3s;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.8));
}

/* Screens */
.screen {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 20;
  border-radius: 16px;
}

#startScreen {
  background: linear-gradient(135deg, #1a0a2e 0%, #2d1b69 50%, #1a0a2e 100%);
}

#startScreen h1 {
  font-family: 'Bangers', cursive;
  font-size: 52px;
  color: #FFD700;
  text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 rgba(0,0,0,0.3);
  text-align: center;
  margin-bottom: 10px;
  animation: titleBounce 1s ease-in-out infinite alternate;
}

@keyframes titleBounce {
  from { transform: translateY(0) rotate(-1deg); }
  to { transform: translateY(-10px) rotate(1deg); }
}

#startScreen .subtitle {
  font-family: 'Fredoka One', cursive;
  font-size: 18px;
  color: #ff69b4;
  margin-bottom: 30px;
  text-shadow: 1px 1px 0 #000;
}

#startScreen .emoji-row {
  font-size: 48px;
  margin-bottom: 20px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.btn {
  font-family: 'Bangers', cursive;
  font-size: 32px;
  padding: 14px 50px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  letter-spacing: 3px;
  transition: transform 0.2s, box-shadow 0.2s;
  pointer-events: all;
}

.btn:hover {
  transform: scale(1.1);
}

.btn-play {
  background: linear-gradient(135deg, #00cc44, #00ff88);
  box-shadow: 0 6px 0 #009933, 0 8px 20px rgba(0,255,100,0.4);
  color: #003300;
}

.btn-play:active { transform: translateY(3px); box-shadow: 0 3px 0 #009933; }

#startScreen .controls {
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
  font-family: 'Fredoka One', cursive;
}

/* Game Over */
#gameOverScreen {
  background: rgba(0,0,0,0.85);
  display: none;
}

#gameOverScreen h2 {
  font-family: 'Bangers', cursive;
  font-size: 48px;
  color: #ff4444;
  text-shadow: 2px 2px 0 #000;
  margin-bottom: 10px;
}

#gameOverScreen .final-score {
  font-size: 24px;
  color: #FFD700;
  margin-bottom: 20px;
}

/* Win Screen */
#winScreen {
  background: rgba(0,0,0,0.9);
  display: none;
}

#winScreen h2 {
  font-family: 'Bangers', cursive;
  font-size: 42px;
  color: #FFD700;
  text-shadow: 2px 2px 0 #ff00ff;
  margin-bottom: 15px;
  animation: titleBounce 0.5s ease-in-out infinite alternate;
}

#winScreen .reward-img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 16px;
  border: 4px solid #FFD700;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
  margin-bottom: 15px;
}

#winScreen .final-score {
  font-size: 22px;
  color: #fff;
  margin-bottom: 20px;
}

.btn-retry {
  background: linear-gradient(135deg, #ff00ff, #ff69b4);
  box-shadow: 0 6px 0 #aa0077, 0 8px 20px rgba(255,0,255,0.4);
}

/* Confetti */
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: confettiFall 3s ease-in forwards;
  z-index: 25;
  pointer-events: none;
}

@keyframes confettiFall {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(620px) rotate(720deg); opacity: 0; }
}
</style>
</head>

// Game state
let game = {};
let keys = {};
let animFrame;

// Rainbow colors for lanes
const RAINBOW = ['#FF0000','#FF7700','#FFFF00','#00CC00','#0088FF','#4400CC','#8B00FF'];
const LANE_COUNT = 7;
const LANE_HEIGHT = H / LANE_COUNT;

// Listen for keys
document.addEventListener('keydown', e => { keys[e.key] = true; e.preventDefault(); });
document.addEventListener('keyup', e => { keys[e.key] = false; });

// Touch controls
let touchStartY = null;
canvas.addEventListener('touchstart', e => {
  touchStartY = e.touches[0].clientY;
  e.preventDefault();
}, {passive: false});
canvas.addEventListener('touchmove', e => {
  if (touchStartY !== null) {
    const diff = touchStartY - e.touches[0].clientY;
    if (Math.abs(diff) > 20) {
      if (diff > 0) { keys['ArrowUp'] = true; keys['ArrowDown'] = false; }
      else { keys['ArrowDown'] = true; keys['ArrowUp'] = false; }
      touchStartY = e.touches[0].clientY;
    }
  }
  e.preventDefault();
}, {passive: false});
canvas.addEventListener('touchend', () => {
  keys['ArrowUp'] = false;
  keys['ArrowDown'] = false;
  touchStartY = null;
});

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('winScreen').style.display = 'none';
  document.getElementById('ui').style.display = 'flex';
  document.getElementById('progressBar').style.display = 'block';
  document.getElementById('progressIcon').style.display = 'block';

  // Remove confetti
  document.querySelectorAll('.confetti-piece').forEach(el => el.remove());

  game = {
    player: { lane: 3, y: 3 * LANE_HEIGHT + LANE_HEIGHT/2, targetY: 3 * LANE_HEIGHT + LANE_HEIGHT/2 },
    score: 0,
    lives: 3,
    distance: 0,
    maxDistance: 4000,
    speed: 3,
    obstacles: [],
    coins: [],
    particles: [],
    sparkles: [],
    bobPhase: 0,
    invincible: 0,
    shakeX: 0,
    shakeY: 0,
    cloudX: [0, 300, 600],
    running: true,
    frameCount: 0,
  };

  updateUI();
  if (animFrame) cancelAnimationFrame(animFrame);
  gameLoop();
}

function updateUI() {
  document.getElementById('score').textContent = 'ü™ô ' + game.score;
  let hearts = '';
  for (let i = 0; i < game.lives; i++) hearts += 'üçÄ';
  document.getElementById('lives').textContent = hearts;

  const pct = Math.min(100, (game.distance / game.maxDistance) * 100);
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressIcon').style.left = (20 + (860 * pct / 100)) + 'px';
}

function spawnObstacle() {
  const lane = Math.floor(Math.random() * LANE_COUNT);
  const type = Math.floor(Math.random() * 4);
  game.obstacles.push({
    x: W + 60,
    lane: lane,
    y: lane * LANE_HEIGHT + LANE_HEIGHT / 2,
    width: 50,
    height: 60,
    type: type, // different women styles
    armPhase: Math.random() * Math.PI * 2,
  });
}

function spawnCoin() {
  const lane = Math.floor(Math.random() * LANE_COUNT);
  game.coins.push({
    x: W + 30,
    lane: lane,
    y: lane * LANE_HEIGHT + LANE_HEIGHT / 2,
    size: 18,
    phase: Math.random() * Math.PI * 2,
    collected: false,
  });
}

function addSparkle(x, y) {
  for (let i = 0; i < 3; i++) {
    game.sparkles.push({
      x: x + Math.random() * 20 - 10,
      y: y + Math.random() * 20 - 10,
      size: Math.random() * 6 + 2,
      life: 1,
      color: ['#FFD700', '#FF69B4', '#00FFFF', '#FF00FF'][Math.floor(Math.random()*4)],
    });
  }
}

function addHitParticles(x, y) {
  for (let i = 0; i < 12; i++) {
    game.particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 8,
      vy: (Math.random() - 0.5) * 8,
      size: Math.random() * 8 + 3,
      life: 1,
      color: ['#FF0000', '#FF4444', '#FF6666', '#FFAA00'][Math.floor(Math.random()*4)],
    });
  }
}

function addCoinParticles(x, y) {
  for (let i = 0; i < 8; i++) {
    game.particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      size: Math.random() * 5 + 2,
      life: 1,
      color: ['#FFD700', '#FFEE00', '#FFC800'][Math.floor(Math.random()*3)],
    });
  }
}

// DRAW FUNCTIONS

function drawBackground() {
  // Sky gradient
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, '#0a0a3a');
  grad.addColorStop(0.5, '#1a1a6a');
  grad.addColorStop(1, '#2a0a4a');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);

  // Stars
  ctx.fillStyle = '#fff';
  for (let i = 0; i < 40; i++) {
    const sx = (i * 137 + game.frameCount * 0.1) % W;
    const sy = (i * 97) % (H * 0.4);
    const ss = (Math.sin(game.frameCount * 0.05 + i) + 1) * 1.5;
    ctx.beginPath();
    ctx.arc(sx, sy, ss, 0, Math.PI * 2);
    ctx.fill();
  }

  // Clouds
  ctx.fillStyle = 'rgba(255,255,255,0.08)';
  game.cloudX.forEach((cx, i) => {
    const cloudPos = (cx - game.frameCount * (0.3 + i * 0.1)) % (W + 200);
    const cp = cloudPos < -100 ? cloudPos + W + 200 : cloudPos;
    drawCloud(cp, 60 + i * 50, 40 + i * 10);
  });
}

function drawCloud(x, y, size) {
  ctx.beginPath();
  ctx.arc(x, y, size, 0, Math.PI * 2);
  ctx.arc(x + size * 0.8, y - size * 0.3, size * 0.7, 0, Math.PI * 2);
  ctx.arc(x + size * 1.4, y, size * 0.8, 0, Math.PI * 2);
  ctx.fill();
}

function drawRainbow() {
  for (let i = 0; i < LANE_COUNT; i++) {
    const y = i * LANE_HEIGHT;
    ctx.fillStyle = RAINBOW[i];
    ctx.globalAlpha = 0.35;
    ctx.fillRect(0, y, W, LANE_HEIGHT);

    // Shimmer
    ctx.globalAlpha = 0.08;
    ctx.fillStyle = '#fff';
    const shimmer = Math.sin(game.frameCount * 0.03 + i * 0.5) * 0.5 + 0.5;
    ctx.fillRect(0, y, W, LANE_HEIGHT * shimmer);

    // Lane line
    ctx.globalAlpha = 0.15;
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(W, y);
    ctx.stroke();

    ctx.globalAlpha = 1;
  }
}

function drawLeprechaun() {
  const p = game.player;
  const bob = Math.sin(game.bobPhase) * 8;
  const lean = Math.sin(game.bobPhase * 0.5) * 3;
  const px = 120 + game.shakeX;
  const py = p.y + bob + game.shakeY;

  // Blink when invincible
  if (game.invincible > 0 && Math.floor(game.invincible * 10) % 2 === 0) {
    ctx.globalAlpha = 0.4;
  }

  // UNICORN BODY
  ctx.save();
  ctx.translate(px, py);
  ctx.rotate(lean * Math.PI / 180);

  // Sparkle trail
  addSparkle(px - 40 + game.shakeX, py);

  // Body
  ctx.fillStyle = '#FF69B4';
  ctx.beginPath();
  ctx.ellipse(0, 10, 45, 25, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#CC3377';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Legs (animated)
  const legPhase = game.bobPhase * 2;
  ctx.strokeStyle = '#FF69B4';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  for (let l = 0; l < 4; l++) {
    const lx = -25 + l * 18;
    const ly = 30;
    const kick = Math.sin(legPhase + l * 1.2) * 10;
    ctx.beginPath();
    ctx.moveTo(lx, ly);
    ctx.lineTo(lx + kick, ly + 22);
    ctx.stroke();
    // Hoof
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(lx + kick, ly + 24, 4, 0, Math.PI * 2);
    ctx.fill();
  }

  // Tail
  ctx.strokeStyle = '#FF1493';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(-42, 5);
  const tailWave = Math.sin(game.bobPhase * 1.5) * 15;
  ctx.quadraticCurveTo(-60, -10 + tailWave, -55, -25 + tailWave);
  ctx.stroke();

  // Neck
  ctx.fillStyle = '#FF69B4';
  ctx.beginPath();
  ctx.moveTo(30, 0);
  ctx.lineTo(45, -30);
  ctx.lineTo(38, -30);
  ctx.lineTo(22, 5);
  ctx.fill();

  // Head
  ctx.fillStyle = '#FF69B4';
  ctx.beginPath();
  ctx.ellipse(48, -35, 18, 14, 0.2, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#CC3377';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Googly eye (big white with tiny pupil that moves)
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(54, -40, 8, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 1.5;
  ctx.stroke();
  // Pupil (moves around)
  const pupilX = Math.sin(game.frameCount * 0.08) * 3;
  const pupilY = Math.cos(game.frameCount * 0.06) * 2;
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(54 + pupilX, -40 + pupilY, 3.5, 0, Math.PI * 2);
  ctx.fill();

  // Dumb happy grin
  ctx.strokeStyle = '#CC3377';
  ctx.lineWidth = 2.5;
  ctx.beginPath();
  ctx.arc(58, -32, 8, 0, Math.PI);
  ctx.stroke();

  // Nostril
  ctx.fillStyle = '#CC3377';
  ctx.beginPath();
  ctx.arc(62, -35, 2, 0, Math.PI * 2);
  ctx.fill();

  // Horn
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.moveTo(50, -48);
  ctx.lineTo(46, -48);
  ctx.lineTo(48, -68);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#FFA500';
  ctx.lineWidth = 1;
  ctx.stroke();

  // Mane
  ctx.fillStyle = '#FF1493';
  for (let m = 0; m < 5; m++) {
    const mx = 40 - m * 5;
    const my = -30 - m * 0 + Math.sin(game.bobPhase + m) * 4;
    ctx.beginPath();
    ctx.arc(mx, my, 6, 0, Math.PI * 2);
    ctx.fill();
  }

  // LEPRECHAUN (riding on top)
  // Body (green suit)
  ctx.fillStyle = '#00AA00';
  ctx.beginPath();
  ctx.ellipse(0, -20, 16, 22, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#006600';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Belt
  ctx.fillStyle = '#333';
  ctx.fillRect(-16, -16, 32, 6);
  ctx.fillStyle = '#FFD700';
  ctx.fillRect(-5, -17, 10, 8);

  // Head (no beard!)
  ctx.fillStyle = '#FFDAB9';
  ctx.beginPath();
  ctx.arc(0, -48, 14, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#DDA070';
  ctx.lineWidth = 1.5;
  ctx.stroke();

  // Dead-serious face
  // Eyes (determined stare)
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(-5, -50, 2.5, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(5, -50, 2.5, 0, Math.PI * 2);
  ctx.fill();
  // Serious eyebrows
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(-9, -55);
  ctx.lineTo(-2, -54);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(2, -54);
  ctx.lineTo(9, -55);
  ctx.stroke();
  // Flat serious mouth
  ctx.strokeStyle = '#AA6644';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(-4, -43);
  ctx.lineTo(4, -43);
  ctx.stroke();

  // Green hat (oversized!)
  ctx.fillStyle = '#00BB00';
  // Brim
  ctx.beginPath();
  ctx.ellipse(0, -60, 24, 6, 0, 0, Math.PI * 2);
  ctx.fill();
  // Top
  ctx.fillRect(-12, -82, 24, 22);
  ctx.beginPath();
  ctx.ellipse(0, -82, 12, 4, 0, 0, Math.PI * 2);
  ctx.fill();
  // Band
  ctx.fillStyle = '#333';
  ctx.fillRect(-12, -68, 24, 5);
  // Buckle
  ctx.fillStyle = '#FFD700';
  ctx.fillRect(-4, -69, 8, 7);
  ctx.fillStyle = '#00BB00';
  ctx.fillRect(-2, -67, 4, 3);

  // Arms holding reins
  ctx.strokeStyle = '#FFDAB9';
  ctx.lineWidth = 5;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(-12, -25);
  ctx.quadraticCurveTo(-20, -5, 25, -15);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(12, -25);
  ctx.quadraticCurveTo(20, -5, 30, -15);
  ctx.stroke();

  ctx.restore();
  ctx.globalAlpha = 1;
}

function drawObstacle(obs) {
  const x = obs.x;
  const y = obs.y;
  const wave = Math.sin(game.frameCount * 0.1 + obs.armPhase) * 8;

  ctx.save();
  ctx.translate(x, y);

  // Different women types
  const colors = ['#FF1493', '#8B00FF', '#FF4500', '#00CED1'];
  const hairColors = ['#FFD700', '#8B4513', '#FF0000', '#000'];
  const dressColor = colors[obs.type];
  const hairColor = hairColors[obs.type];

  // Dress/body
  ctx.fillStyle = dressColor;
  ctx.beginPath();
  ctx.moveTo(-12, -10);
  ctx.lineTo(-18, 25);
  ctx.lineTo(18, 25);
  ctx.lineTo(12, -10);
  ctx.closePath();
  ctx.fill();

  // Head
  ctx.fillStyle = '#FFDAB9';
  ctx.beginPath();
  ctx.arc(0, -18, 12, 0, Math.PI * 2);
  ctx.fill();

  // Big hair (exaggerated!)
  ctx.fillStyle = hairColor;
  ctx.beginPath();
  ctx.arc(0, -22, 16, Math.PI, 0);
  ctx.fill();
  // Side hair
  ctx.beginPath();
  ctx.ellipse(-14, -15, 6, 14, -0.2, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(14, -15, 6, 14, 0.2, 0, Math.PI * 2);
  ctx.fill();

  // Dramatic face
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(-4, -19, 2, 0, Math.PI * 2);
  ctx.arc(4, -19, 2, 0, Math.PI * 2);
  ctx.fill();
  // Open mouth (surprised/angry)
  ctx.fillStyle = '#FF0000';
  ctx.beginPath();
  ctx.arc(0, -12, 4, 0, Math.PI * 2);
  ctx.fill();

  // Waving arms
  ctx.strokeStyle = '#FFDAB9';
  ctx.lineWidth = 5;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(-12, -5);
  ctx.lineTo(-25, -15 + wave);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(12, -5);
  ctx.lineTo(25, -20 - wave);
  ctx.stroke();

  // Legs
  ctx.strokeStyle = '#FFDAB9';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(-6, 25);
  ctx.lineTo(-8, 35);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(6, 25);
  ctx.lineTo(8, 35);
  ctx.stroke();

  // Shoes
  ctx.fillStyle = dressColor;
  ctx.beginPath();
  ctx.ellipse(-8, 37, 6, 3, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(8, 37, 6, 3, 0, 0, Math.PI * 2);
  ctx.fill();

  ctx.restore();
}

function drawCoin(coin) {
  if (coin.collected) return;
  const pulse = Math.sin(game.frameCount * 0.1 + coin.phase) * 3;
  const x = coin.x;
  const y = coin.y;

  // Glow
  ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
  ctx.beginPath();
  ctx.arc(x, y, coin.size + 8 + pulse, 0, Math.PI * 2);
  ctx.fill();

  // Coin
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(x, y, coin.size + pulse, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#DAA520';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Clover symbol
  ctx.fillStyle = '#006600';
  ctx.font = `${14 + pulse}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('‚òò', x, y + 1);
}

function drawParticles() {
  game.sparkles.forEach(s => {
    ctx.globalAlpha = s.life;
    ctx.fillStyle = s.color;
    // Star shape
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size * s.life, 0, Math.PI * 2);
    ctx.fill();
  });

  game.particles.forEach(p => {
    ctx.globalAlpha = p.life;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
  });

  ctx.globalAlpha = 1;
}

function gameLoop() {
  if (!game.running) return;

  game.frameCount++;
  game.bobPhase += 0.12;

  // Player movement
  const moveSpeed = 6;
  if ((keys['ArrowUp'] || keys['w'] || keys['W']) && game.player.lane > 0) {
    game.player.lane--;
    game.player.targetY = game.player.lane * LANE_HEIGHT + LANE_HEIGHT / 2;
    keys['ArrowUp'] = false; keys['w'] = false; keys['W'] = false;
  }
  if ((keys['ArrowDown'] || keys['s'] || keys['S']) && game.player.lane < LANE_COUNT - 1) {
    game.player.lane++;
    game.player.targetY = game.player.lane * LANE_HEIGHT + LANE_HEIGHT / 2;
    keys['ArrowDown'] = false; keys['s'] = false; keys['S'] = false;
  }

  // Smooth Y movement
  game.player.y += (game.player.targetY - game.player.y) * 0.2;

  // Distance & speed
  game.distance += game.speed;
  game.speed = 3 + (game.distance / game.maxDistance) * 5;

  // Spawn obstacles
  if (game.frameCount % Math.max(25, 60 - Math.floor(game.distance / 100)) === 0) {
    spawnObstacle();
  }

  // Spawn coins
  if (game.frameCount % 45 === 0) {
    spawnCoin();
  }

  // Move obstacles
  game.obstacles.forEach(o => {
    o.x -= game.speed + 2;
  });
  game.obstacles = game.obstacles.filter(o => o.x > -60);

  // Move coins
  game.coins.forEach(c => {
    c.x -= game.speed + 1;
  });
  game.coins = game.coins.filter(c => c.x > -30 && !c.collected);

  // Collision detection
  if (game.invincible > 0) {
    game.invincible -= 0.016;
  }

  const px = 120, pr = 30;
  game.obstacles.forEach(o => {
    if (game.invincible > 0) return;
    const dx = px - o.x;
    const dy = game.player.y - o.y;
    if (Math.abs(dx) < 40 && Math.abs(dy) < 35) {
      game.lives--;
      game.invincible = 1.5;
      addHitParticles(o.x, o.y);
      game.shakeX = (Math.random() - 0.5) * 20;
      game.shakeY = (Math.random() - 0.5) * 20;
      updateUI();
      if (game.lives <= 0) {
        gameOver();
        return;
      }
    }
  });

  // Coin collection
  game.coins.forEach(c => {
    if (c.collected) return;
    const dx = px - c.x;
    const dy = game.player.y - c.y;
    if (Math.abs(dx) < 35 && Math.abs(dy) < 35) {
      c.collected = true;
      game.score += 10;
      addCoinParticles(c.x, c.y);
      updateUI();
    }
  });

  // Update particles
  game.sparkles.forEach(s => { s.life -= 0.03; s.x -= game.speed; });
  game.sparkles = game.sparkles.filter(s => s.life > 0);

  game.particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 0.03;
  });
  game.particles = game.particles.filter(p => p.life > 0);

  // Screen shake decay
  game.shakeX *= 0.85;
  game.shakeY *= 0.85;

  // Check win
  if (game.distance >= game.maxDistance) {
    winGame();
    return;
  }

  // DRAW
  ctx.save();
  ctx.translate(game.shakeX * 0.5, game.shakeY * 0.5);

  drawBackground();
  drawRainbow();

  // Draw coins
  game.coins.forEach(c => drawCoin(c));

  // Draw obstacles
  game.obstacles.forEach(o => drawObstacle(o));

  // Draw player
  drawLeprechaun();

  // Draw particles
  drawParticles();

  ctx.restore();

  // Score display on canvas (distance bonus)
  game.score = Math.max(game.score, Math.floor(game.distance / 10));
  updateUI();

  animFrame = requestAnimationFrame(gameLoop);
}

function gameOver() {
  game.running = false;
  document.getElementById('gameOverScore').textContent = 'ü™ô Score: ' + game.score;
  document.getElementById('gameOverScreen').style.display = 'flex';
}

function winGame() {
  game.running = false;
  document.getElementById('winScore').textContent = 'ü™ô Final Score: ' + game.score;
  document.getElementById('rewardImg').src = rewardSrc;
  document.getElementById('winScreen').style.display = 'flex';

  // Confetti!
  const container = document.getElementById('gameContainer');
  const confettiColors = ['#FFD700', '#FF0000', '#00FF00', '#FF69B4', '#00FFFF', '#FF00FF', '#FFA500'];
  for (let i = 0; i < 60; i++) {
    const piece = document.createElement('div');
    piece.className = 'confetti-piece';
    piece.style.left = Math.random() * 900 + 'px';
    piece.style.top = '-10px';
    piece.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
    piece.style.animationDelay = Math.random() * 2 + 's';
    piece.style.animationDuration = (2 + Math.random() * 2) + 's';
    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
    piece.style.width = (6 + Math.random() * 8) + 'px';
    piece.style.height = (6 + Math.random() * 8) + 'px';
    container.appendChild(piece);
  }
}
